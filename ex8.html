<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione Html</title>
    <style>label { display: block;}</style>
</head>
  <body>
    <form>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="passw">Password</label>
            <input type="password" id="passw" name="passw" required>

            <label for="name">Nome e Cognome</label>
            <input type="name" name="name" id="name" required>

            <label for="date">Data di nascita</label>
            <input type="date" name="date" id="date" data-prop="custom" required>

            <label for="phone">Numero di telefono</label>
            <input type="tel" name="phone" id="phone" required>
        </div>
        <div>
            <label for="abb">Piano di abbonamento</label>
              <select name="abb" id="abb" required>
                  <optgroup label="Piani">
                      <option value="0">Free</option>
                      <option value="22">22€ mensili</option>
                      <option value="44">44€ mensili</option>
                      <option value="66">66€ mensili</option>
                  </optgroup>
              </select>
        </div>
        <div>
            <label for="pro">Piano Pro</label>
            <input type="checkbox" name="pro" id="pro" required>

            <label for="carta">Numero carta</label>
            <input type="text" name="carta" id="carta" maxlength="16" pattern="[0-9]{13,16}" required>

            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" maxlength="3" pattern="[0-9]{3}" required>

            <label for="scadenza">Scadenza</label>
            <input type="date" name="scadenza" id="scadenza" data-prop="custom" required>

            <label for="fattura">Indirizzo fatturazione</label>
            <input type="text" name="fattura" id="fattura" required> 
        </div>
              <div>
                  <button type="submit">Submit</button>
              </div>
       </form>    
    </body>
</html>
