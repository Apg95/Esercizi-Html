<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione Html</title>
    <style>label { display: block;}</style>
</head>
  <body>
    <form>
        <div>
            <label for="email">Email</label>
              <input type="email" id="email" name="email">

            <label for="passw">Password</label>
              <input type="password" id="passw" name="passw">

            <label for="name">Nome e Cognome</label>
              <input type="name" name="name" id="name">

            <label for="date">Data di nascita</label>
              <input type="date" name="date" id="date" data-prop="custom">

            <label for="phone">Numero di telefono</label>
              <input type="tel" name="phone" id="phone">

            <label for="abb">Piano di abbonamento</label>
              <select name="abb" id="abb">
                  <optgroup label="Piani">
                      <option value="0">Free</option>
                      <option value="22">22€ mensili</option>
                      <option value="44">44€ mensili</option>
                      <option value="66">66€ mensili</option>
                  </optgroup>
              </select>
            <label for="pro">Piano Pro</label>
              <input type="checkbox" name="pro" id="pro">

            <label for="carta">Numero carta</label>
              <input type="text" name="carta" id="carta">

            <label for="cvc">CVC</label>
              <input type="text" name="cvc" id="cvc">

            <label for="scadenza">Scadenza</label>
              <input type="date" name="scadenza" id="scadenza" data-prop="custom">

            <label for="fattura">Indirizzo fatturazione</label>
              <input type="text" name="fattura" id="fattura"> 
        </div>
              <div>
                  <button type="submit">Submit</button>
              </div>
       </form>    
    </body>
</html>
